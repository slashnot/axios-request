<!doctype html>
<html>

<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>

	<title>Svelte app</title>

	<link rel='stylesheet' rel="text/css" href='global.css'>
</head>

<body>
	<ax-config>
		{
		"baseUrl": "http://localhost:3000/",
		"header" : {
		"Authorization": "Bearer sometoken"
		}
		}
	</ax-config>
	<ax-get collection="users">
		<select ax-iterator>
			<option value="-%this.name%-">-%this.name%-</option>
		</select>
		<div slot="onSuccess">Success</div>
		<div slot="onError">
			Error Happened
		</div>
	</ax-get>

	<ax-post collection="users">
		<form name="test">
			<input type="text" name="name" />
			<input type="tel" name="phone" />
			<button name="submit" type="submit">Save</button>
		</form>
		<div slot="onSuccess">Success</div>
		<div slot="onError">Error</div>
	</ax-post>

	<script src='bundle.js'></script>
	<script src='myapp.js'></script>
</body>

</html>
