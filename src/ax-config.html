<script>
    import axios from 'axios';
    import store from './store'
    export default {
        store: () => store,
        tag: 'ax-config',
        props: ['test'],
        methods: {
            config(conf) {
                if (conf.baseUrl) {
                    axios.defaults.baseUrl = conf.baseUrl;
                }
                if (conf.header) {
                    axios.defaults.headers = {
                        ...conf.header
                    };
                }
                this.store.set({
                    config: conf
                });
                this.store.fire("CONFIG_SET", conf);
            },
            // Local Methods
            update() {
                if (this.innerHTML) {
                    // Get the config
                    let config = JSON.parse(this.innerHTML);
                    this.config(config);
                    this.innerHTML = "";
                    this.store.fire("CONFIG_SET", config);
                }
            },
        },

        oncreate() {
            this.addEventListener('DOMSubtreeModified', this.update);
        }
    }
</script>

<style>
    :global(ax-config) {
        display: none;
    }
</style>
